contentDelegateHandleDescription=The handle used to identify this scrollView with \$ionicScrollDelegate.
contentDirectionDescription=Which way to scroll. 'x' or 'y' or 'xy'. Default 'y'.
contentOnscrollDescription=Expression to evaluate when the content is scrolled.
contentOnscrollCompleteDescription=Expression to evaluate when a scroll action completes.
contentOverflowScrollDescription=Whether to use overflow-scrolling instead of Ionic scroll.
contentPaddingDescription=Whether to add padding to the content. of the content. Defaults to true on iOS, false on Android.
contentScrollbar_xDescription=Whether to show the horizontal scrollbar. Default true.
contentScrollbar_yDescription=Whether to show the vertical scrollbar. Default true.
contentScrollDescription=Whether to allow scrolling of content. Defaults to true.
contentStartYDescription=Initial vertical scroll position. Default 0.
headerAlignTitleDescription=Where to align the title. Avaialble: 'left', 'right', or 'center'. Defaults to 'center'.
headerNoTapScrollDescription=By default, the header bar will scroll the content to the top when tapped. Set no-tap-scroll to true to disable this behavior.
ngClickDescription=Expression to evaluate upon click. Event object is available as $event.
scrollHasBouncingDescription=Whether to allow scrolling to bounce past the edges of the content. Defaults to true on iOS, false on Android.
scrollMaxZoomDescription=The largest zoom amount allowed (default is 3)
scrollMinZoomDescription=The smallest zoom amount allowed (default is 0.5)
scrollPagingDescription=Whether to scroll with paging.
scrollRefreshDescription=Called on pull-to-refresh, triggered by an ionRefresher.
scrollZoomingDescription=Whether to support pinch-to-zoom
