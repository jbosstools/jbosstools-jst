checkboxNgChangeDescription=Angular expression to be executed when input changes due to user interaction with the input element.
checkboxNgFalseValueDescription=The value to which the expression should be set when not selected.
checkboxNgTrueValueDescription=The value to which the expression should be set when selected.
contentDelegateHandleDescription=The handle used to identify this scrollView with \$ionicScrollDelegate.
contentDirectionDescription=Which way to scroll. 'x' or 'y' or 'xy'. Default 'y'.
contentOnscrollDescription=Expression to evaluate when the content is scrolled.
contentOnscrollCompleteDescription=Expression to evaluate when a scroll action completes.
contentOverflowScrollDescription=Whether to use overflow-scrolling instead of Ionic scroll.
contentPaddingDescription=Whether to add padding to the content. of the content. Defaults to true on iOS, false on Android.
contentScrollbar_xDescription=Whether to show the horizontal scrollbar. Default true.
contentScrollbar_yDescription=Whether to show the vertical scrollbar. Default true.
contentScrollDescription=Whether to allow scrolling of content. Defaults to true.
contentStartYDescription=Initial vertical scroll position. Default 0.
headerAlignTitleDescription=Where to align the title. Avaialble: 'left', 'right', or 'center'. Defaults to 'center'.
headerNoTapScrollDescription=By default, the header bar will scroll the content to the top when tapped. Set no-tap-scroll to true to disable this behavior.
ngClickDescription=Expression to evaluate upon click. Event object is available as $event.
ngModelDescription=Assignable angular expression to data-bind to.
ngValueDescription=Angular expression which sets the value to which the expression should be set when selected.
scrollHasBouncingDescription=Whether to allow scrolling to bounce past the edges of the content. Defaults to true on iOS, false on Android.
scrollMaxZoomDescription=The largest zoom amount allowed (default is 3)
scrollMinZoomDescription=The smallest zoom amount allowed (default is 0.5)
scrollPagingDescription=Whether to scroll with paging.
scrollRefreshDescription=Called on pull-to-refresh, triggered by an ionRefresher.
scrollZoomingDescription=Whether to support pinch-to-zoom
slideboxActiveSlideDescription=Model to bind the current slide to.
slideboxAutoplayDescription=Whether the slide box should automatically slide. Default true if does-continue is true.
slideboxDoesContinueDescription=Whether the slide box should loop.
slideboxOnSlideChangedDescription=Expression called whenever the slide is changed. Is passed an '$index' variable.
slideboxPagerClickDescription=Expression to call when a pager is clicked (if show-pager is true). Is passed the 'index' variable.
slideboxShowPagerDescription=Whether a pager should be shown for this slide box.
slideboxSlideIntervalDescription=How many milliseconds to wait to change slides (if does-continue is true). Defaults to 4000.
tabBadgeDescription=The badge to put on this tab (usually a number).
tabBadgeStyleDescription=The style of badge to put on this tab (eg tabs-positive).
tabIconDescription=The icon of the tab. If given, this will become the default for icon-on and icon-off.
tabIconOffDescription=The icon of the tab while it is not selected.
tabIconOnDescription=The icon of the tab while it is selected.
tabOnDeselectDescription=Called when this tab is deselected.
tabOnSelectDescription=Called when this tab is selected.
tabTitleDescription=The title of the tab.
tabsHideTabbarDescription=To hide the tabbar but still show the content, add the tabs-item-hide class.
