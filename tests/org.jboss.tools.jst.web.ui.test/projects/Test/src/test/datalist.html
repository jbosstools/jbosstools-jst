<html>
<body>
	<datalist id="browsers">
	  <option value="Internet Explorer"/>
	  <option value="Firefox"/>
	  <option value="Chrome"/>
	  <option value="Safari"/>
	</datalist>
	
	<datalist id="os">
	  <option value="Windows"/>
	  <option value="Linux"/>
	  <option value="Mac"/>
	</datalist>
	
	<input list=browsers name="browser"/>
	<input list="os" name="os"/>
</body>
</html>
